<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Rish</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(#fff0f5, #ffe6ee);
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  overflow: hidden;
}

.hidden { display: none; }

.countdown {
  font-size: 60px;
  margin-top: 120px;
  color: #ff4d6d;
}

.cake {
  font-size: 120px;
  margin-top: 40px;
  animation: pop 1s ease;
}

.name {
  font-size: 28px;
  color: #ff4d6d;
}

.candles {
  font-size: 70px;
  margin-top: 10px;
}

button {
  margin-top: 20px;
  padding: 14px 30px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  background: #ff4d6d;
  color: white;
  cursor: pointer;
}

.message {
  margin-top: 30px;
  font-size: 22px;
  color: #d6336c;
  width: 85%;
  margin-left: auto;
  margin-right: auto;
}

.final {
  font-size: 32px;
  color: #ff2f6d;
  margin-top: 25px;
  animation: glow 2s infinite;
}

@keyframes pop {
  from {transform: scale(0);}
  to {transform: scale(1);}
}

@keyframes glow {
  0% {text-shadow: 0 0 5px #ff7aa2;}
  50% {text-shadow: 0 0 20px #ff2f6d;}
  100% {text-shadow: 0 0 5px #ff7aa2;}
}

/* hearts */
.heart {
  position: absolute;
  font-size: 22px;
  animation: floatUp 6s linear infinite;
}
@keyframes floatUp {
  from {bottom: -10px; opacity: 1;}
  to {bottom: 110%; opacity: 0;}
}

/* confetti */
.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  background: pink;
  animation: fall 3s linear forwards;
}
@keyframes fall {
  to {
    transform: translateY(100vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div id="countdown" class="countdown">3</div>

<div id="main" class="hidden">
  <div class="cake">üéÇ</div>
  <div class="name">For Rish ‚ù§Ô∏è</div>
  <div id="candles" class="candles">üïØÔ∏è üïØÔ∏è üïØÔ∏è</div>
  <button id="blowBtn" onclick="blow()">Make a wish & blow üí®</button>
  <div id="msg" class="message"></div>
  <div id="final" class="final hidden">Happy Birthday my love ‚ù§Ô∏è</div>
</div>

<audio id="music">
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
// countdown
let c = 3;
const cd = document.getElementById("countdown");
const main = document.getElementById("main");

const timer = setInterval(() => {
  c--;
  if (c > 0) {
    cd.innerText = c;
  } else {
    clearInterval(timer);
    cd.style.display = "none";
    main.classList.remove("hidden");
  }
}, 1000);

// blow action
function blow() {
  document.getElementById("candles").innerHTML = "‚ú® ‚ú® ‚ú®";
  document.getElementById("blowBtn").style.display = "none";
  document.getElementById("music").play();
  confetti();
  typeMessage();
  setTimeout(() => {
    document.getElementById("final").classList.remove("hidden");
  }, 9000);
}

// long romantic message
const text =
"Missing you extra today. Even with the distance, you make me feel close, safe, and deeply cared for. I love how calm you are, how you make time for me, and how your voice stays with me long after our calls. Today is about you, Rish ‚Äî and I‚Äôm really grateful you‚Äôre mine.";
let i = 0;

function typeMessage() {
  if (i < text.length) {
    document.getElementById("msg").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeMessage, 40);
  }
}

// hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 500);

// confetti blast
function confetti() {
  for (let i = 0; i < 80; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background = ["#ff4d6d","#ffd6e0","#ff85a1"][Math.floor(Math.random()*3)];
    c.style.animationDuration = (Math.random() * 2 + 2) + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}
</script>

</body>
</html>
