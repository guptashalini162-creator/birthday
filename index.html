<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    background: radial-gradient(circle at top, #1b1b1b, #000);
    color: white;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    overflow: hidden;
  }

  .screen {
    display: none;
    padding: 20px;
  }

  .active {
    display: block;
  }

  button {
    margin-top: 25px;
    padding: 12px 22px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    background: #ff5c8d;
    color: white;
    cursor: pointer;
  }

  .cake {
    font-size: 90px;
  }

  .photo {
    width: 80%;
    max-width: 260px;
    border-radius: 14px;
    margin: 15px auto;
    opacity: 0;
    transform: scale(0.8);
    transition: all 0.8s ease;
  }

  .photo.show {
    opacity: 1;
    transform: scale(1);
  }

  .heart {
    position: fixed;
    top: -10px;
    font-size: 20px;
    animation: fall linear forwards;
    pointer-events: none;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<!-- SCREEN 1 -->
<div class="screen active" id="s1">
  <h2>Something special for you ü§ç</h2>
  <button onclick="go(2)">Tap</button>
</div>

<!-- SCREEN 2 -->
<div class="screen" id="s2">
  <div class="cake">üéÇ</div>
  <p>Press to blow üïØÔ∏è</p>
  <button onclick="go(3)">Press</button>
</div>

<!-- SCREEN 3 : PHOTOS FIRST -->
<div class="screen" id="s3">
  <img src="photo1.jpeg" class="photo" id="p1">
  <img src="photo2.jpeg" class="photo" id="p2">
  <img src="photo3.jpeg" class="photo" id="p3">
  <button id="nextBtn" style="display:none;" onclick="go(4)">Tap</button>
</div>

<!-- SCREEN 4 : FINAL MESSAGE -->
<div class="screen" id="s4">
  <h2>Happy Birthday my love ‚ù§Ô∏è</h2>
  <p>
    Missing you a little extra today.  
    Even from miles away, you make me feel cared for and close ‚Äî sach mein.  
    Your calm, your warmth, the way you show up‚Ä¶ it all means more than you know ü§ç
  </p>
</div>

<script>
  function go(n) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById('s' + n).classList.add('active');

    if (n === 3) showPhotos();
    if (n === 4) heartRain(120);
  }

  function showPhotos() {
    const photos = ['p1','p2','p3'];
    photos.forEach((id, i) => {
      setTimeout(() => {
        document.getElementById(id).classList.add('show');
      }, i * 600);
    });

    setTimeout(() => {
      document.getElementById('nextBtn').style.display = 'inline-block';
    }, 2000);
  }

  function heartRain(count) {
    for (let i = 0; i < count; i++) {
      setTimeout(() => {
        const h = document.createElement('div');
        h.className = 'heart';
        h.innerText = '‚ù§Ô∏è';
        h.style.left = Math.random() * 100 + 'vw';
        h.style.animationDuration = (2 + Math.random() * 3) + 's';
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 5000);
      }, i * 80);
    }
  }
</script>

</body>
</html>
